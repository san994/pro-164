<!DOCTYPE html>
<html>
    <head>
      <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
      <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"> </script>
      <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

      <script src="./shoot.js"></script>
    </head>
    <body>
      <a-scene id="scene" inspector-plugin-recast>
        <a-assets>
            <a-asset-item id="gun" src="./models/shooter/"></a-asset-item>

            <audio id="shoot" src="./sounds/shoot.mp3"></audio>
        </a-assets>

        <!-- Camera and Cursor-->
        <a-entity id="cam-rig"  movement-controls="speed: 0.2; constrainToNavMesh: true"position="0 1 2" >
          <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
            <a-entity id="weapon" gltf-model="#gun" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>
            <a-cursor></a-cursor>
          </a-entity>

        <a-entity id="environment" environment="preset:default; sky:gradient; lighting:point"></a-entity>

        <a-entity shoot ></a-entity>
        <a-entity id="sound" sound="src: #shoot; poolSize:10; autoplay: false; volume: 1;loop:false"></a-entity>

        <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
        static-body visible="false">
        </a-plane>

        <a-box id="box" position="0 2 -10" height="10" width="100" static-body></a-box>
        

      </a-scene>
    </body>
</html>
